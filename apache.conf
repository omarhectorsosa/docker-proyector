<VirtualHost *:80>
    DocumentRoot /var/www/proyector
 
    <Directory /var/www/proyector>
        AllowOverride None
        Order Allow,Deny
        Allow from All
 
        <IfModule mod_rewrite.c>
            RewriteEngine On
            RewriteCond %{REQUEST_FILENAME} !-f
            RewriteRule ^(.*)$ index.html [QSA,L]
        </IfModule>
    </Directory>
</VirtualHost>